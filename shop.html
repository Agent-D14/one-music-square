    <body>

        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark nav">
            <a class="navbar-brand" href="index.html">
              <img src="images/logo2.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon hamburger" style="color: white;"><i class="fa-solid fa-bars"></i></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
              
               <!--SEARCH BAR-->
                <form class="form-inline my-2 my-lg-2">
                    <input class="search" type="search" placeholder="Search" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                </form>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-user icon"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-cart-shopping iconCart" id="iconCart"></i>
                    <div class="totalQuantity">0</div>
                  </a>
                </li>
              </ul>
             
            </div>
          </nav>
          <!--MENU-->
          <div class="menu">
            <a href="lessons.html" class="option">Lessons 
              </a>
            <div class="option">Events</div>
            <a href="lessons.html" class="option">Shop
            </a>
            <a href="about.html" class="option">About
            </a>
          </div>

          <!--HERO SECTION-->
          <div class="info-container">
            <h1>Shop New and Used Items</h1>
              <p>Explore out extensive colletions and find something 
                that speaks to you </p>
                
                <!--PRODUCTS-->
                <div class="container">
                    <div class="listProducts">
                      <div class="item">
                        <img src="images/product1.jpg.webp">
                        <h2>Product Name</h2>
                        <div class="price">$989</div>
                        <button>Add To Cart</button>
                      </div>
                    </div>
                </div>
          </div>

          <div class="cart">
            <h2>CART</h2>
            <div class="listCart">
                <div class="item">
                    <img src="images/product1.jpg.webp">
                    <div class="content">
                        <div class="name">
                            product name
                        </div>
                        <div class="price">
                            $989/each
                        </div>
                    </div>
                    <div class="quantity">
                        <button>-</button>
                        <span class="vaule">1</span>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="close">CLOSE</div>
                <div class="checkout">
                    <a href="checkout.html">CHECKOUT</a>
                </div>
            </div>
          </div>


          <!--footer-->
          <div class="footer2">
            <p>Copyright 2021</p>
          </div>
