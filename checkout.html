<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OMS-Checkout</title>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <!--FONTAWESOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--BOOTSTRAP-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.typekit.net/cgd3pat.css">

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark nav">
            <a class="navbar-brand" href="index.html">
              <img src="images/logo2.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon hamburger" style="color: white;"><i class="fa-solid fa-bars"></i></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
              
               <!--SEARCH BAR-->
                <form class="form-inline my-2 my-lg-2">
                    <input class="search" type="search" placeholder="Search" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                </form>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-user icon"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-solid fa-cart-shopping iconCart" id="iconCart"></i>
                    <div class="totalQuantity">0</div>
                  </a>
                </li>
              </ul>
             
            </div>
          </nav>
          <!--MENU-->
          <div class="menu">
            <a href="lessons.html" class="option">Lessons 
              </a>
            <div class="option">Events</div>
            <a href="shop.html" class="option">Shop
            </a>
            <a href="about.html" class="option">About
            </a>
          </div>

          <!--CHECKOUT-->
          <div class="container">
            <div class="checkoutLayout">
                <div class="returnCart">
                    <a href="shop.html">Keep Shopping</a>
                    <h1>List of Products in Cart</h1>
                    <div class="list">
                        <div class="item">
                            <img src="images/product1.jpg.webp" alt="">
                            <div class="info">
                                <div class="name">Product 1</div>
                                <div class="price">$989/each</div>
                            </div>
                            <div class="quantity">1</div>
                            <div class="returnPrice">$989</div>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <h1>Checkout</h1>
                    <div class="form">
                        <div class="group">
                            <label for="">Full Name</label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="group">
                            <label for="">Phone Number</label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="group">
                            <label for="">Address</label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="group">
                            <label for="">Country</label>
                            <select name="" id="">
                                <option value="">Chooe...</option>
                                <option value="united states">United States</option>
                            </select>
                        </div>
                        <div class="group">
                            <label for="">State</label>
                            <select name="" id="">
                                <option value="">Chooe...</option>
                                <option value="texas">Texas</option>
                            </select>
                        </div>
                    </div>
                    <div class="return">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="totalQuantity">0</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="totalPrice">$60</div>
                        </div>
                    </div>
                    <button class="buttonCheckout">
                        CHECKOUT
                    </button>
                </div>
            </div>
          </div>

          <!--footer-->
          <div class="footer3">
            <p>Copyright 2021</p>
          </div>

          <script type='text/javascript' src="checkout.js"></script>
             
    </body>
</html>
